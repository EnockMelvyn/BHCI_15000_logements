<div id="app" class="app">
    <h1> Formulaire d'enregistrement</h1>
    <form  @submit.prevent="submitForm">
        <div class="form-group">
            <label for="nomClient">Nom</label>
            <input type="text" id="nomClient" name="nomClient" v-model="client.nomClient">
        </div>
        <div class="form-group">
            <label for="prenomClient">Prénoms</label>
            <input type="text" id="prenomClient" name="prenomClient" v-model="client.prenomClient">
        </div>
        <div class="form-group">
            <label for="professionClient">Profession</label>
            <input type="text" id="professionClient" name="professionClient" v-model="client.professionClient">
        </div>
        <div class="form-group">
            <label for="dateNaissance">Date de naissance</label>
            <input type="date" id="dateNaissance" name="dateNaissance" v-model="client.dateNaissance">
        </div>
        <div class="form-group">
            <label for="lieuNaissance">Lieu de naissance</label>
            <input type="text" id="lieuNaissance" name="lieuNaissance" v-model="client.lieuNaissance">
        </div>
        <div class="form-group">
             <label for="numeroCNI">Numéro CNI</label>
            <input type="text" id="numeroCNI" name="numeroCNI" v-model="client.numeroCNI">
        </div>
        <div class="form-group">
            <label for="matriculePro">Matricule PRO</label>
            <input type="text" id="matriculePro" name="matriculePro" v-model="client.matriculePro">
        </div>
        <div class="form-group">
            <label for="adressePostale">Adresse Postale</label>
            <input type="text" id="adressePostale" name="adressePostale" v-model="client.adressePostale">
        </div>
        <div class="form-group">
            <label for="email">Adresse mail</label>
            <input type="text" id="email" name="email" v-model="client.email">
        </div>

        <input type="submit" value="S'enregistrer">
    </form>
</div>
